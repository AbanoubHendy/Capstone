<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TravelApp</title>
        <link href="../Styles/base.css" rel="stylesheet">
        <link href="../Styles/footer.css" rel="stylesheet">
        <link href="../Styles/header.css" rel="stylesheet">
        <link href="../Styles/form.css" rel="stylesheet">
        <link href="../Styles/resets.css" rel="stylesheet">
        
    </head>
    <body>
        <header class="page__header">
            <nav class="navbar__menu">
                <h3 class="site-name">TravelApp</h3>
                <ul id="navbar__list">
                    <li><a id="Home" class="menu__link">Home</a></li>
                    <li><a id="About" class="menu__link">About</a></li>
                    <li><a id="Contact Us" class="menu__link">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <div id="TravelHeader">
            <h1>Travel Planner</h1>
        </div>
        <div id = "app">
            <section class ="holderCountry">
                <label for="country">Your Next Travel To</label>
                <input type="text" id="TravelCountry" placeholder="Country">
            </section>
            <section class ="holderDate">
                <label for="date">Travel Date</label>
                <input class= "myInput" id="TravelDate" placeholder="Day/Month/Year">
            </section>
        </div>
        <div id="btnbox">
            <button id="generate" type = "submit"> Generate </button>
        </div>
        <section class ="holderEntry">
            <div id = "entryHolder">
                <div id = "date"></div> 
                <div id = "temp"></div>
                <div id = "content"></div>
            </div>
        </section>
        <footer class="page__footer">
            <p id="footpara">TravelApp @Copyright 2020/2021</p>
        </footer>
    </body>
</html>
